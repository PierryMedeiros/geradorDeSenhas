<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="'keywords" content="Gerador de senhas, gerador passwords">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Gerador de senhas</h1>

    <main class="container-input">
        <span class="valor">Tamanho <span id="valor" class="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123456789</span>
        <span class="tooltip">Clique na senha para copiar. â˜</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
